{% extends 'base.html' %}


{% block content %}
<div class="container">

   We depend on TravisCI and GitHub, for our services.  So, it'd be useful
   to aggregate their status here, I guess.

   <h1>GitHub Status</h1>
   <div class="up-status">
       <a href="https://status.github.com">{{ GITHUB_STATUS | safe }}</a>
   </div>
   <h1>Travis Status</h1>
   <div class="up-status">
       <a href="http://status.travis-ci.com">{{ TRAVIS_STATUS | safe }}</a>
   </div>

</div>
{% endblock %}
