<!doctype html>
<title>GitHub Login</title>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
{% if user.is_anonymous() %}
   <h1>Login</h1>
   <a href ="{{ url_for('login') }}">Login with GitHub</a>
{% else %}
  <p>Welcome, {{ user.username }}</p>
  <a href ="{{ url_for('logout') }}">Logout</a>
{% endif %}
